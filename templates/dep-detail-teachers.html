
{% extends 'dep_base.html' %}
{% load staticfiles %}

<title>{% block title %}机构教师页--新东方{% endblock %}</title>
{% block page_path %}机构讲师{% endblock %}

{% block right_form %}
 <div class="right companycenter layout" >
        <div class="head">
            <h1>部门讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for teacher in all_teacher %}
                <dl class="des users">
                    <dt>
                        <a href="{% url 'dep:teacher_detail' teacher.id %}">
                        <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ teacher.image }}" src="{{ MEDIA_URL }}{{ teacher.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="{% url 'dep:teacher_detail' teacher.id %}">
                            {{ teacher.name }}<span class="key">已认证</span>
                            </a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="c7">课程数：<span>{{ teacher.get_course_num }}</span></li>
                        </ul>
                    </dd>
                </dl>
                {% endfor %}





            </div>
        </div>
    </div>
{% endblock %}
